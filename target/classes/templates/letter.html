#parse("header.html")
<link rel="stylesheet" media="all" href="../styles/letter.css">
<div id="main">
    <div class="zg-wrap zu-main clearfix ">
        <ul class="letter-list">
            #foreach($vo in $vos)
            <li id="conversation-item-10005_622873">
                <a class="letter-link" href="/msg/detail?conversationId=$vo.message.conversationId"></a>
                <div class=" letter-info">
                    <span class="l-time">$data.format('yyyy-MM-dd HH:mm:ss', ${vo.message.createdDate})</span>
                    <div class="l-operate-bar">
                        <!--<a href="javascript:void(0);" class="sns-action-del" data-id="10005_622873">-->
                        <!--删除-->
                        <!--</a>-->
                        <a href="/msg/detail?conversationId=${vo.message.conversationId}">
                            共$!{vo.message.id}条会话
                        </a>
                    </div>
                </div>
                <div class="chat-headbox">
                    #if($vo.unread>0)
                        <span class="msg-num">
                            $!{vo.unread}
                        </span>
                    #end
                    <a class="list-head">
                        <img alt="头像" src="$!{vo.user.headUrl}">
                    </a>
                </div>
                <div class="letter-detail">
                    <a title="通知" class="letter-name level-color-1">
                        $!{vo.user.name}
                    </a>
                    <p class="letter-brief">
                        $!{vo.message.content}
                    </p>
                </div>
            </li>
            #end
        </ul>

    </div>
</div>
#parse("js.html")
<script type="text/javascript" src="/scripts/main/site/detail.js"></script>
#parse("footer.html")
